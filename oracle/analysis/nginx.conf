events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Speed up file transfers
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip compression for faster loading
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml image/svg+xml;

    server {
        listen 80;
        server_name localhost;

        # Frontend: Serve static files from the cloudflare directory
        root /usr/share/nginx/html;
        index index.html;

        # Handle frontend routing: try to find a file, then directory, then fall back to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Backend Proxy: Forward API requests to the Python FastAPI container
        # Since they are in the same Pod, they can communicate via localhost:8000
        location ~ ^/(analyze|report|generate_crd_plot|analyze_three_factor_crd|generate_three_factor_crd_plot|report_three_factor_crd|analyze_strip_plot|report_strip_plot|analyze_factorial_crd|generate_factorial_crd_plot) {
            proxy_pass http://localhost:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for long-running analysis
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;

            # Allow large file uploads for CSVs
            client_max_body_size 50M;
        }

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }
}
